<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Fish</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <script src="script.js" defer></script>
    <img src="fish-white-background-photo-89667456.webp" alt="fish" id="fish">
    <h4>Spins: <span id="count">0</span></h4>
    <script>
        const fish = document.getElementById("fish")

        function spin_fish() {
            fish.classList.add("spin-animation")
            document.getElementById("spin_btn").disabled = true
            setTimeout(() => {
                fish.classList.remove("spin-animation")
                document.getElementById("spin_btn").disabled = false
            },500)
            document.getElementById("count").innerText++
            document.getElementById("spin_btn").classList.remove("disabled")
        }
    </script>
    <button type="button" onclick="spin_fish()" id="spin_btn">Spin</button>
    <button type="button" onclick="window.location.href = 'https://runes121.github.io/'" id="mainsitebtn">back to main site</button>
</body>
</html>

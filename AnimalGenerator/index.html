<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random animal image</title>
  </head>

  <body>
    <div>
      <span id="random_emoji_txt">hello</span>
      <script>
        function random_animal_emoji() {
          const possilble_emojis = ["🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼", "🦁", "🐯", "🐮", "🐷", "🐸", "🐙", "🦑", "🦆", "🦉", "🦅", "🦇", "🦄"];
          const random_emj_index = Math.floor(Math.random() * possilble_emojis.length)
          document.getElementById("random_emoji_txt").textContent = possilble_emojis[random_emj_index]
        }
      </script>
      <button type="button" id="loadRandomCat" onclick="random_animal_emoji">Load Another Random Cat</button>
    </div>
  </body>
  v1
</html>

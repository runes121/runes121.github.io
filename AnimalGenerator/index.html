<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <div id="imageContainer"></div>
    <script>
        document.getElementById('generateAnimalImage').addEventListener('click', function () {
          const animalImageUrl = faker.image.urlLoremFlickr({category: 'animals'});
      
          const imgElement = document.createElement('img');
          imgElement.src = animalImageUrl;
      
          document.getElementById('imageContainer').appendChild(imgElement);
        });
    </script>      
    <button id="showimage" type="button">Show a new image</button>
